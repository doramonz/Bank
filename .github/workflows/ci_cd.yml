name: ci_cd

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # env:

    steps:
      - uses: actions/checkout@v4.2.1
      - name: Setup Java JDK
        uses: actions/setup-java@4.4.0
        with:
          java-version: '17'
          distribution: 'temurin'
