name: ci_cd

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # env:

    steps:
      - uses: actions/checkout@v4.2.1
      - name: Setup Java JDK
        uses: actions/setup-java@v4.4.0
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: build
        run: mvn -B package
      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_ID }} -p ${{ secrets.DOCKER_PS }}

        
